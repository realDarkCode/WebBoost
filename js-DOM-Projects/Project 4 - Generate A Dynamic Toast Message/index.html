<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generate RBG Color by clicking</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container" id="root">
      <!-- <div class="toast-message toast-animation">Hello world</div> -->
      <h1>Change the background color by clicking the button</h1>
      <div class="mid-Section">
        <input
          type="text"
          name="Color-code"
          value="#000000"
          id="display-colorCode"
          readonly
        />
        <button id="copy-color">copy</button>
      </div>

      <button id="change-button">Change color</button>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
